version: '3.8'

# Configuration for AMD64 systems with 32GB+ RAM
# Memory limit: 28GB (leaving 4GB+ for OS and other processes)
# CPU cores: 12 (high-performance allocation)

services:
  {{CAPABILITY_NAME}}:
    image: {{CONTAINER_IMAGE}}
    container_name: {{CAPABILITY_NAME}}-capability
    ports:
      - "{{PORT}}:{{PORT}}"
    volumes:
      - {{CAPABILITY_NAME}}-data:/data
    deploy:
      resources:
        limits:
          memory: 28g
          cpus: '12'
        reservations:
          memory: 20g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{PORT}}{{HEALTH_PATH}}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      # High-performance settings for 32GB+ AMD64 systems

volumes:
  {{CAPABILITY_NAME}}-data:
    driver: local
