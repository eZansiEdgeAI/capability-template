version: '3.8'

# Conservative configuration for Raspberry Pi 4 (8GB RAM)
# Memory limit: 5GB (leaving 3GB for OS and other processes)
# CPU cores: 4 (all available on Pi 4)

services:
  {{CAPABILITY_NAME}}:
    image: {{CONTAINER_IMAGE}}
    container_name: {{CAPABILITY_NAME}}-capability
    ports:
      - "{{PORT}}:{{PORT}}"
    volumes:
      - {{CAPABILITY_NAME}}-data:/data
    deploy:
      resources:
        limits:
          memory: 5g
          cpus: '4'
        reservations:
          memory: 3g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{PORT}}{{HEALTH_PATH}}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      # Conservative settings for Pi 4

volumes:
  {{CAPABILITY_NAME}}-data:
    driver: local
