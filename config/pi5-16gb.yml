version: '3.8'

# Configuration for Raspberry Pi 5 (16GB RAM)
# Memory limit: 12GB (leaving 4GB for OS and other processes)
# CPU cores: 4 (all available on Pi 5)
#
# TEMPLATE: Replace the following placeholders:
#   - my-capability -> your capability name
#   - myregistry/mycapability:latest -> your container image
#   - 8080 -> your service port
#   - /health -> your health endpoint path

services:
  my-capability:
    image: myregistry/mycapability:latest
    container_name: my-capability-capability
    ports:
      - "8080:8080"
    volumes:
      - my-capability-data:/data
    deploy:
      resources:
        limits:
          memory: 12g
          cpus: '4'
        reservations:
          memory: 8g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      # Pi 5 can handle more parallel processing

volumes:
  my-capability-data:
    driver: local
